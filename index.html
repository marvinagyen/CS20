<!DOCTYPE html>
<html>
<head>
<title> Lottery Simulator </title>
<meta charset="utf-8">
<script>

let lottery_nums = [];
// use loop to populate array with 5 random numbers ranging from 1-48
for (let i = 0; i < 5; i++) {
  lottery_nums.push(Math.floor(Math.random()*49));
}
console.log(lottery_nums);

// extra number "lucky ball" ranging 1-18
let lucky_ball = Math.floor(Math.random()*19);
console.log(lucky_ball);

// sort array numerically in ascending order
lottery_nums.sort(function(a,b){return a-b});
console.log(lottery_nums);

let lottery_guesses = [];
// use loop to populate array with 5 user inputs
for (let i = 0; i < 5; i++) {
  lottery_guesses.push(prompt("Guess the winning lottery_nums number one number at a time: "))
}
lottery_guesses.sort(function(a,b){return a-b});
console.log(lottery_guesses);

// use prompt to get user input for lucky lucky_ball
let lucky_ball_guess = prompt("And what do you think the lucky ball number is?");
console.log(lucky_ball_guess);

// loop through arrays to check if value at each index is the same
let nums_matched = 0;
for (let j = 0; j < 5; j++) {
  for (let k = 0; k < 5; k++) {
    if(lottery_nums[j] == lottery_guesses[k]){
      nums_matched++;
    }
  }
}
console.log(nums_matched)

// Display content
document.write("Your Pick: " + lottery_guesses + ", and lucky " + lucky_ball_guess + ".<br>")
document.write("Winning Numbers: " + lottery_nums + ", and lucky " + lucky_ball + ".<br>");
document.write("Number matching: " + nums_matched +"<br>")
if (lucky_ball == lucky_ball_guess) {
  document.write("You got the lucky ball correct!<br>")
} else {
  document.write("You got the lucky ball wrong.<br>")
}
// Calculate prize money based on matches
if ((lucky_ball == lucky_ball_guess) && (nums_matched >= 5)) {
  document.write("Prize money: $7000 a Week for Life!")
} else if ((lucky_ball == lucky_ball_guess) && (nums_matched = 4)) {
  document.write("Prize money: $5000!") }
  else if ((lucky_ball == lucky_ball_guess) && (nums_matched = 3)) {
  document.write("Prize money: $150!") }
  else if ((lucky_ball == lucky_ball_guess) && (nums_matched = 2)) {
  document.write("Prize money: $25.") }
  else if ((lucky_ball == lucky_ball_guess) && (nums_matched = 1)) {
  document.write("Prize money: $6.") }
  else if ((lucky_ball == lucky_ball_guess) && (nums_matched = 0)) {
  document.write("Prize money: $4.") }
  else if ((lucky_ball != lucky_ball_guess) && (nums_matched >= 5)) {
  document.write("Prize money: $25000 a Week for Life!") }
  else if ((lucky_ball != lucky_ball_guess) && (nums_matched = 4)) {
  document.write("Prize money: $200!") }
  else if ((lucky_ball != lucky_ball_guess) && (nums_matched = 3)) {
  document.write("Prize money: $20.") }
  else if ((lucky_ball != lucky_ball_guess) && (nums_matched = 2)) {
  document.write("Prize money: $3.") }
  // there's no payout for a match of 0 and 1? It's not clear whether we're
  // supposed to make it ourselves.
  else if ((lucky_ball != lucky_ball_guess) && (nums_matched = 1)) {
  document.write("Prize money: ") }
  else if ((lucky_ball != lucky_ball_guess) && (nums_matched = 0)) {
  document.write("Prize money: ") }

</script>
